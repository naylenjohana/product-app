<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">
  <div padding-top text-center>
    <img src="./assets/images/profile/profile.png" alt="avatar">
    <h2>{{userLoggedIn.email}}</h2>
    <h5>{{userLoggedIn.firstaname}}</h5>
    <h5>{{userLoggedIn.lastname}}</h5>
    <h5>{{userLoggedIn.phone}}</h5>

    <ion-list inset>
      <p>
        <button ion-button outline block medium (click)="editPerson()">Editar</button>
      </p>
      <p>
        <button ion-button outline block medium (click)="logout()">Cerrar Sesi√≥n</button>
      </p>
      <p>
        <button ion-button outline block medium color="danger" (click)="removePerson()">Eliminar Cuenta</button>
      </p>

    </ion-list>
  </div>
</ion-content>
